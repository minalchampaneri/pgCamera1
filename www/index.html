<!DOCTYPE HTML>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>PhoneGap</title>
    <script type="text/javascript" charset="utf-8" src="js/index.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/json2.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/StorageManager.js"></script>

    <style type="text/css">
        div {padding:1px;}
        input {width: 100%;}
    </style>
    
    <script type="text/javascript" charset="utf-8">

        var deviceReady = false;

        /**
        * Take picture with camera
        */
        function takePicture() {
            navigator.camera.getPicture(
            onPhotoURISuccess,
            onFail,
            { quality: 50, destinationType: navigator.camera.DestinationType.FILE_URI });
        };

        /**
        * Select picture from library
        */
        function selectPicture() {
            navigator.camera.getPicture(
            onPhotoURISuccess,
            onFail,
            { quality: 50, destinationType: navigator.camera.DestinationType.FILE_URI, sourceType: navigator.camera.PictureSourceType.PHOTOLIBRARY });
        };

        /**
        * Upload current picture
        */
        

        /**
        * Function called when page has finished loading.
        */
        function init() {
            document.addEventListener("deviceready", function () { deviceReady = true; }, false);
            window.setTimeout(function () {
                if (!deviceReady) {
                    alert("Error: PhoneGap did not initialize.  Demo will not run correctly.");
                }
            }, 2000);
        }

    </script>

  </head>
  <body onload="init();">

    <h3>Upload Photos</h3>
    
    <div>
        <b>Server URL:</b>
        <input id="serverUrl" type="text" value="http://213.94.214.248/hhImageService/SaveImage.ashx" />
    </div>
    <br/>
    <div>
        <div style="float:left;width:49%"><input type="button" onclick="takePicture();" value="Take Picture" /></div>
        <div style="float:left;width:49%"><input type="button" onclick="selectPicture();" value="Select from Library" /></div>
    </div>
    <br/>
	<div>
		<b>Status:</b> <span id="camera_status"></span>
	</div>
    <br/>
    <div id="divPicList"></div>
    <br/>
    <div>
        <div style="float:left;width:49%"><input type="button" onclick="uploadPicture();" value="Upload Selected Picture" /></div>
        <div style="float:left;width:49%"><input type="button" onclick="clearList();" value="Clear List" /></div>
    </div>

    
    <script type="text/javascript" charset="utf-8" src="cordova-2.3.0.js"></script>
    <script type="text/javascript" charset="utf-8" src="phonegap.2.3.0.js"></script>

  </body>
</html>
