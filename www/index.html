<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src="phonegap.js"></script>
    <title>Hello World</title>
</head>
<body>

    <div>
          <h1>Test Camera Upload</h1>
          <button onclick="TcapturePhoto();" class="camera-control">Capture 'n Upload</button>
          <button onclick="TchoosePhoto();" class="camera-control">Choose 'n Upload</button>
          <img style="display: none;" id="camera_image" src="" alt="" />
          <hr />

    </div>

    <div>
        <div id="camera">
            <button onclick="capturePhoto();" class="camera-control">Capture Photo</button><br />

            <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);" class="camera-control">Choose From Library</button><br />

            <button onclick="associatePhotos();" class="camera-control">Associate</button><br />

            <img style="display: none; width: 60px; height: 60px;" id="smallImage" src="" alt=""  />
            <img style="display: none;" id="largeImage" src="" alt="" />
            
        </div>
        <div id="picList" style="display:none">
            <div id="pList">
            </div>

            <div id="divButton">
                <button onclick="uploadImages();" class="camera-control">Upload</button>
                <button onclick="reset();" class="camera-control">Cancel</button>
                <button onclick="clearList();" class="camera-control">Clear List</button>
            </div>
        </div>

        

    </div>
    <script type="text/javascript" src="cordova-2.3.0.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery-1.7.1.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.2.0.min.js"></script>
    <script type="text/javascript">
        app.initialize();
        </script>
</body>
</html>
