<html>
<head>

    <!-- Styling -->
    <link href="Content/jQueryMobile.css" rel="stylesheet" />

    <!-- required libraries -->

<body>

    <!-- Plate Details -->
    <div data-role="page" id="plateDetailsPage" data-theme="a" data-title="Plate Details">

            <a href="#">STATUS</a>
            <h1>ONLINE - 85%</h1>

        <div data-role="content">
            <script src="Scripts/gticket/ticket.platedetails.js"></script>

            <input type="text" name="plateNumber" id="plateNumber" value="" placeholder="PLATE NUMBER" />

            <div data-role="fieldcontain">
                <select name="plateCountry" id="plateCountry"></select>
            </div>

            <div data-role="fieldcontain">
                <select name="plateCategory" id="plateCategory"></select>
            </div>

            <div data-role="fieldcontain">
                <select name="plateType" id="plateType"></select>
            </div>

            <div data-role="fieldcontain">
                <select name="bayType" id="bayType">
                    <option>Select Bay Type...</option>
                    <option value="STANDARD">STANDARD</option>
                    <option>PREMIUM</option>
                    <option>VILLA</option>
                </select>
            </div>

            <fieldset class="ui-grid-b">
                <div class="ui-block-a"><a href="index.html" data-role="button" data-rel="back" data-theme="a" data-transition="slide">Back</a></div>
                <div class="ui-block-b"><a href="TicketBayContraventions.html" id="goToBayContraventions" data-role="button" data-theme="b" data-transition="slide">Bay PVT</a></div>
